{% set name = "monet" %}
{% set version = "2.1.2" %}

package:
  name: monet
  version: 2.1.3.dev

source:
  url: https://github.com/noaa-oar-arl/MONET/archive/v2.1.3-dev.tar.gz
  sha256: 7027a0478cab0f877ebc7e412a0249d0578c0944fab4da6f341175995b957931

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - git
    - python
    - numpy
    - pandas
    - xarray
    - dask
    - cartopy
    - matplotlib
    - seaborn
    - pseudonetcdf
    - pyresample
    - xesmf
    - python-stratify
  run:
    - python

# test:
